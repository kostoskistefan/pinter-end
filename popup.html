<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="p-3">
    <h1 class="text-warning mb-4 text-center">PinterEnd</h1>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="enable_button">
        <label class="btn btn-outline-warning" for="enable_button">Enabled</label>

        <input type="radio" class="btn-check" name="btnradio" id="disable_button">
        <label class="btn btn-outline-warning" for="disable_button">Disabled</label>
    </div>
    <script src="popup.js"></script>
</body>

</html>
